<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Modern Color Palette - Matching daily dashboard */
            --primary: #0F172A;
            --primary-light: #1E293B;
            --accent: #3B82F6;
            --accent-dark: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --muted: #64748B;
            --text-muted: #94A3B8;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --chart-height: 320px;
            /* GPT5 Pro Light additions */
            --primary-2: #3B82F6;
            --accent-2: #DBEAFE;
            --accent-3: #93C5FD;
            --emails: #0EA5E9;
            --success-2: #10B981;
            --warning-2: #F59E0B;
            --danger-2: #EF4444;
            --glow-accent: 0 0 28px rgba(99,102,241,0.28);
            --glow-success: 0 0 28px rgba(16,185,129,0.22);
            --glow-warning: 0 0 28px rgba(245,158,11,0.22);
            --glow-danger: 0 0 28px rgba(239,68,68,0.22);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 32px 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header - Matching daily dashboard */
        .header {
            background: linear-gradient(135deg, #FFFFFF 0%, #EEF2FF 100%);
            color: var(--text-primary);
            margin: -32px -24px 40px -24px;
            padding: 48px 28px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #F1F5F9;
        }
        .header::before { 
            content:''; 
            position:absolute; 
            top:0; 
            left:-100%; 
            height:2px; 
            width:200%; 
            background: linear-gradient(90deg, transparent, var(--accent), var(--accent-2), transparent); 
            opacity:.9; 
            animation: scan 3s linear infinite 
        }
        @keyframes scan { to { left: 100%; } }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header h1 {
            font-size: 34px;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin: 0 0 6px 0;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            -webkit-background-clip: text; 
            background-clip: text; 
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }
        @keyframes titleGlow { 
            0%,100%{filter: brightness(1);} 
            50%{filter: brightness(1.15);} 
        }
        
        .header .subtitle {
            font-size: 14px;
            color: #94A3B8;
            font-weight: 400;
        }
    </style>
</head>

        </div>
    </div>
</body>
