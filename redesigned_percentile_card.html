<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned: Response Time Percentile Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #0F172A;
            --accent: #3B82F6;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-tertiary: #F1F5F9;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            margin: 0;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 600px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        .chart-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
        }

        .percentile-grid {
            display: grid;
            gap: 20px;
        }

        .percentile-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .percentile-label {
            flex: 0 0 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .percentile-bar-container {
            flex: 1;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            height: 28px;
            overflow: hidden;
        }

        .percentile-bar {
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 12px;
            transition: width 0.5s ease-in-out;
            color: white;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .percentile-bar.success { background: linear-gradient(90deg, #10B981, #059669); }
        .percentile-bar.warning { background: linear-gradient(90deg, #F59E0B, #D97706); }
        .percentile-bar.danger { background: linear-gradient(90deg, #EF4444, #DC2626); }

        .quartile-section {
            margin-top: 32px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .quartile-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .quartile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .quartile-item {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .quartile-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .quartile-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .quartile-percentage {
            font-size: 11px;
            color: var(--text-muted);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="chart-title">Response Time Percentiles</div>
        <div class="chart-subtitle">Redesigned statistical distribution of response times</div>

        <div class="percentile-grid">
            <!-- P25 -->
            <div class="percentile-row">
                <div class="percentile-label">P25</div>
                <div class="percentile-bar-container">
                    <div class="percentile-bar success" style="width: 20%;">18.5 min</div>
                </div>
            </div>
            <!-- P50 -->
            <div class="percentile-row">
                <div class="percentile-label">P50</div>
                <div class="percentile-bar-container">
                    <div class="percentile-bar success" style="width: 40%;">43.5 min</div>
                </div>
            </div>
            <!-- P75 -->
            <div class="percentile-row">
                <div class="percentile-label">P75</div>
                <div class="percentile-bar-container">
                    <div class="percentile-bar warning" style="width: 60%;">88.0 min</div>
                </div>
            </div>
            <!-- P90 -->
            <div class="percentile-row">
                <div class="percentile-label">P90</div>
                <div class="percentile-bar-container">
                    <div class="percentile-bar danger" style="width: 80%;">155.0 min</div>
                </div>
            </div>
            <!-- P95 -->
            <div class="percentile-row">
                <div class="percentile-label">P95</div>
                <div class="percentile-bar-container">
                    <div class="percentile-bar danger" style="width: 100%;">220.0 min</div>
                </div>
            </div>
        </div>

        <div class="quartile-section">
            <div class="quartile-title">Quartile Distribution</div>
            <div class="quartile-grid">
                <div class="quartile-item">
                    <div class="quartile-label">Q1 (0-25%)</div>
                    <div class="quartile-value">16</div>
                    <div class="quartile-percentage">35.6% of emails</div>
                </div>
                <div class="quartile-item">
                    <div class="quartile-label">Q2 (25-50%)</div>
                    <div class="quartile-value">16</div>
                    <div class="quartile-percentage">35.6% of emails</div>
                </div>
                <div class="quartile-item">
                    <div class="quartile-label">Q3 (50-75%)</div>
                    <div class="quartile-value">7</div>
                    <div class="quartile-percentage">15.6% of emails</div>
                </div>
                <div class="quartile-item">
                    <div class="quartile-label">Q4 (75-100%)</div>
                    <div class="quartile-value">6</div>
                    <div class="quartile-percentage">13.3% of emails</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
